<div class="row">
    <div class="col-md">
        {{if .PrevInSection}}
        <a href="{{.PrevInSection.Permalink}}">
            <span>&lt previous: </span>
            <span>{{.PrevInSection.Title}}</span>
        </a>
        {{end}}
    </div>
    <div class="col-md text-md-end">
        {{if .NextInSection}}
        <a href="{{.NextInSection.Permalink}}">
            <span>next: </span>
            <span>{{.NextInSection.Title}} &gt</span>
        </a>
        {{end}}
    </div>
</div>
