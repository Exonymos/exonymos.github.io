<script src="https://giscus.app/client.js"
    data-repo="{{ .Site.Params.giscus.repository }}"
    data-repo-id="{{ .Site.Params.giscus.repositoryId }}"
    data-category="{{ .Site.Params.giscus.categoryName }}"
    data-category-id="{{ .Site.Params.giscus.categoryId }}"
    data-mapping="{{ .Site.Params.giscus.mapping }}"
    data-strict="0"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-input-position="top"
    data-theme="{{ .Site.Params.giscus.theme }}"
    data-lang="{{ .Site.Params.giscus.language }}"
    {{ if .Site.Params.giscus.lazyLoading }}
    data-loading="lazy"
    {{ end }}
    crossorigin="anonymous"
    async>
</script>
