# The following line is needed to enable the theme
themesDir = "themes"

title = "exonymos"
theme = "too-much"
languageCode = "en-us"
baseURL = "https://exonymos.github.io/"
copyright = "exonymos Â© {year}"

[markup]
  [markup.highlight]
    style = 'dracula'
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[params]
theme = "dark"
palette = "catpuccin"
showThemeNotice = true
showPostsSummary = true

[params.giscus]
repository = "Exonymos/projects"
repositoryId = "R_kgDOJfktVA"
categoryName = "General"
categoryId = "DIC_kwDOJfktVM4Ch7m6"
mapping = "pathname"
theme = "transparent_dark"
language = "en"
lazyLoading = true

[privacy]
  [privacy.x]
    disable = false
    enableDNT = true

